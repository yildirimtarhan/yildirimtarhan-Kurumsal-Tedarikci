<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Giri≈üi - Kurumsal Tedarik√ßi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo h1 {
      color: #667eea;
      font-size: 1.8rem;
    }
    .logo span {
      color: #764ba2;
    }
    h2 { 
      color: #333; 
      margin-bottom: 1.5rem; 
      text-align: center;
      font-size: 1.3rem;
    }
    .form-group { 
      margin-bottom: 1.2rem; 
    }
    label { 
      display: block; 
      margin-bottom: 0.5rem; 
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      color: #e74c3c;
      margin-top: 1rem;
      text-align: center;
      display: none;
      padding: 0.8rem;
      background: #fdf2f2;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <h1>Kurumsal<span>Tedarik√ßi</span></h1>
    </div>
    <h2>üîê Admin Paneli</h2>

    <form id="loginForm">
      <div class="form-group">
        <label>Kullanƒ±cƒ± Adƒ± / Email</label>
        <input type="text" id="username" required placeholder="admin veya email@domain.com">
      </div>

      <div class="form-group">
        <label>≈ûifre</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>

      <button type="submit" id="loginBtn">Giri≈ü Yap</button>
      <div id="error" class="error"></div>
    </form>
    
    <div class="back-link">
      <a href="../index.html">‚Üê Ana Sayfaya D√∂n</a>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname.includes("localhost") 
      ? "http://localhost:3000/api" 
      : "https://backend-api-7s13.onrender.com/api";

    // Zaten giri≈ü yapmƒ±≈üsa y√∂nlendir
    if (localStorage.getItem("adminToken")) {
      window.location.href = "index.html";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById("loginBtn");
      const errorDiv = document.getElementById("error");
      
      btn.disabled = true;
      btn.textContent = "Giri≈ü yapƒ±lƒ±yor...";
      errorDiv.style.display = "none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_URL}/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.error || data.message || "Giri≈ü ba≈üarƒ±sƒ±z");
        }

        localStorage.setItem("adminToken", data.token);
        window.location.href = "index.html";

      } catch (err) {
        console.error("Giri≈ü hatasƒ±:", err);
        errorDiv.textContent = err.message;
        errorDiv.style.display = "block";
        btn.disabled = false;
        btn.textContent = "Giri≈ü Yap";
      }
    });
  </script>

</body>
</html>
