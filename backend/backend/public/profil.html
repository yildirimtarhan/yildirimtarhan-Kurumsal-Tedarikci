<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Profilim - Kurumsal TedarikÃ§i</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(to right, #eef2ff, #f8fafc);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .top-area {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .avatar {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .user-info h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      color: #111827;
    }

    .user-info p {
      margin: 4px 0;
      color: #6b7280;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      background: #e0e7ff;
      color: #4338ca;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }

    .badge.kurumsal {
      background: #dbeafe;
      color: #1e40af;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 25px;
    }

    .box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 18px;
    }

    .box h4 {
      margin: 0 0 8px;
      font-size: 15px;
      font-weight: 700;
      color: #111827;
    }

    .box p {
      margin: 0;
      font-size: 14px;
      color: #374151;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      font-weight: 700;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      border: none;
      transition: 0.2s;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .btn-secondary {
      background: #10b981;
      color: white;
    }

    .btn-secondary:hover {
      background: #059669;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    @media(max-width: 700px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <div class="profile-card">

    <!-- ÃœST PROFÄ°L ALANI -->
    <div class="top-area">
      <div class="avatar" id="avatarLetter">U</div>

      <div class="user-info">
        <h2 id="userName">KullanÄ±cÄ±</h2>
        <p id="userEmail">email@example.com</p>
        <span class="badge" id="userType">Ãœyelik Tipi</span>
      </div>
    </div>

    <!-- BÄ°LGÄ°LER -->
    <div class="grid">

      <div class="box">
        <h4>ğŸ“ Telefon</h4>
        <p id="userPhone">-</p>
      </div>

      <div class="box">
        <h4>ğŸ¢ Firma</h4>
        <p id="userCompany">-</p>
      </div>

      <div class="box">
        <h4>ğŸ§¾ Fatura Adresi</h4>
        <p id="invoiceAddress">Adres yok</p>
      </div>

      <div class="box">
        <h4>ğŸšš Teslimat Adresi</h4>
        <p id="deliveryAddress">Adres yok</p>
      </div>

    </div>

    <!-- BUTONLAR -->
    <div class="buttons">
      <a href="urunler.html" class="btn btn-primary">ğŸ›’ AlÄ±ÅŸveriÅŸe BaÅŸla</a>
      <a href="sepet.html" class="btn btn-primary" style="background: #8b5cf6;">ğŸ›ï¸ Sepetim</a>
      <a href="siparisler.html" class="btn btn-secondary">ğŸ“¦ SipariÅŸlerim</a>
      <button onclick="logout()" class="btn btn-danger">ğŸšª Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

  </div>
</div>

<script>
  // KullanÄ±cÄ± bilgilerini getir
  async function loadUserProfile() {
    const token = localStorage.getItem("token");
    const userData = localStorage.getItem("user");

    if (!token || !userData) {
      alert("GiriÅŸ yapmanÄ±z gerekiyor!");
      window.location.href = "giris.html";
      return;
    }

    const user = JSON.parse(userData);

    // Avatar Harfi
    document.getElementById("avatarLetter").innerText =
      user.ad ? user.ad.charAt(0).toUpperCase() : "U";

    // Ãœst bilgiler
    document.getElementById("userName").innerText = user.ad || "KullanÄ±cÄ±";
    document.getElementById("userEmail").innerText = user.email || "";
    
    // Ãœyelik tipi badge'i
    const userTypeEl = document.getElementById("userType");
    if (user.uyelikTipi === 'kurumsal') {
      userTypeEl.innerText = "Kurumsal Ãœye";
      userTypeEl.classList.add('kurumsal');
    } else {
      userTypeEl.innerText = "Bireysel Ãœye";
    }

    // Detaylar
    document.getElementById("userPhone").innerText = user.telefon || "-";
    document.getElementById("userCompany").innerText = user.firma || (user.uyelikTipi === 'kurumsal' ? "-" : "Bireysel Ãœye");
    
    document.getElementById("invoiceAddress").innerText = 
      user.faturaAdresi || "Adres yok";

    document.getElementById("deliveryAddress").innerText = 
      user.teslimatAdresi || user.faturaAdresi || "Adres yok";

    // GÃ¼ncel kullanÄ±cÄ± bilgilerini API'den Ã§ek (opsiyonel)
    try {
      const response = await fetch('http://localhost:3000/api/auth/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (response.ok) {
        const data = await response.json();
        if (data.success) {
          // LocalStorage'Ä± gÃ¼ncelle
          localStorage.setItem("user", JSON.stringify(data.user));
          
          // EkranÄ± gÃ¼ncelle
          document.getElementById("userPhone").innerText = data.user.telefon || "-";
          document.getElementById("userCompany").innerText = data.user.firma || "-";
          document.getElementById("invoiceAddress").innerText = data.user.faturaAdresi || "Adres yok";
          document.getElementById("deliveryAddress").innerText = data.user.teslimatAdresi || "Adres yok";
        }
      }
    } catch (error) {
      console.log("Profil gÃ¼ncelleme hatasÄ±:", error);
    }
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    localStorage.removeItem("cart");
    alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±");
    window.location.href = "index.html";
  }

  // Sayfa yÃ¼klendiÄŸinde
  loadUserProfile();
</script>

</body>
</html>
