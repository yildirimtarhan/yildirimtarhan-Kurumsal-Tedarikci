    h1 {

    /* Table */
    .table-container {

    table {
      width: 100%;

    th {

    }

    td {

    }

    tr:hover {
      background: #f9faf9;
    }

    /* Status Badge */
    .badge {

      font-size: 13px;

      display: inline-block;
    }

    .Yeni { background: #ffeaa7; color: #2d3436; }
    .HazÄ±rlanÄ±yor { background: #74b9ff; color: white; }
    .Kargoya\ Verildi { background: #00b894; color: white; }

    /* Buttons */
    .btn {

    .btn-kargo {

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 28px;
      cursor: pointer;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
    }

    /* Mobile */
    @media(max-width: 768px) {

  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Kurumsal TedarikÃ§i</h2>

    <a href="orders.html" class="active">SipariÅŸler</a>
    <a href="products.html">ÃœrÃ¼nler (ERP)</a>
    <a href="kargo-bildirim.html"><i class="fas fa-truck"></i> Kargo Bildirim</a>
    <a href="products-manage.html"><i class="fas fa-warehouse"></i> Stok YÃ¶netimi</a>
    <a href="#" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</a>
  </div>

  <!-- Content -->
  <div class="main-content">
    <h1>ðŸ“¦ SipariÅŸ YÃ¶netimi</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Tutar</th>
            <th>Durum</th>
            <th>Tarih</th>
            <th>Ä°ÅŸlem</th>
          </tr>
        </thead>

        <tbody id="ordersBody">
          <tr>
            <td colspan="6" style="text-align:center;">YÃ¼kleniyor...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>ðŸ“¦ SipariÅŸ DetayÄ±</h2>
      <div id="modalBody"></div>
    </div>
  </div>

<script>
  const API_URL = "http://localhost:3000/api";
  const token = localStorage.getItem("adminToken");

  if (!token) window.location.href = "login.html";

  function logout() {
    localStorage.removeItem("adminToken");
    window.location.href = "login.html";
  }

  async function loadOrders() {
    const res = await fetch(`${API_URL}/orders`, {
      headers: { Authorization: "Bearer " + token }
    });

    const data = await res.json();
    const tbody = document.getElementById("ordersBody");

    tbody.innerHTML = data.orders.map(order => `
      <tr>
        <td>${order._id}</td>
        <td>${order.email}</td>
        <td>â‚º${order.toplam}</td>
        <td><span class="badge ${order.status}">${order.status}</span></td>
        <td>${new Date(order.createdAt).toLocaleDateString()}</td>
        <td>
          <button class="btn btn-detail" onclick="showDetail('${order._id}')">Detay</button>
        </td>
      </tr>
    `).join("");
  }

 async function showDetail(id) {
  const res = await fetch(`${API_URL}/orders/${id}`, {
    headers: { Authorization: "Bearer " + token }
  });

  const { order } = await res.json();

  // ÃœrÃ¼n listesi HTML'i oluÅŸtur
  let itemsHtml = '';
  if (order.items && order.items.length > 0) {
    itemsHtml = `
      <div style="margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 8px;">
        <h3 style="margin-bottom: 15px; color: #2c3e50;">ðŸ“¦ SipariÅŸ ÃœrÃ¼nleri</h3>
        <table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="background: #34495e; color: white;">
              <th style="padding: 10px; text-align: left;">ÃœrÃ¼n</th>
              <th style="padding: 10px; text-align: center;">Adet</th>
              <th style="padding: 10px; text-align: right;">Birim Fiyat</th>
              <th style="padding: 10px; text-align: right;">Toplam</th>
            </tr>
          </thead>
          <tbody>
            ${order.items.map(item => `
              <tr style="border-bottom: 1px solid #dee2e6;">
                <td style="padding: 10px;">${item.ad || item.name || 'ÃœrÃ¼n'}</td>
                <td style="padding: 10px; text-align: center;">${item.adet || item.quantity || 1}</td>
                <td style="padding: 10px; text-align: right;">â‚º${(item.fiyat || item.price || 0).toFixed(2)}</td>
                <td style="padding: 10px; text-align: right; font-weight: bold;">â‚º${((item.fiyat || item.price || 0) * (item.adet || item.quantity || 1)).toFixed(2)}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        
        <div style="margin-top: 15px; text-align: right; font-size: 16px;">
          <div style="color: #7f8c8d;">Ara Toplam: â‚º${order.toplam ? (order.toplam / 1.2).toFixed(2) : '0.00'}</div>
          <div style="color: #7f8c8d;">KDV (%20): â‚º${order.toplam ? (order.toplam - (order.toplam / 1.2)).toFixed(2) : '0.00'}</div>
          <div style="font-size: 20px; font-weight: bold; color: #2c3e50; margin-top: 10px;">
            Genel Toplam: â‚º${order.toplam ? order.toplam.toFixed(2) : '0.00'}
          </div>
        </div>
      </div>
    `;
  }

  document.getElementById("modalBody").innerHTML = `
    <p><b>SipariÅŸ ID:</b> ${order._id}</p>
    <p><b>Email:</b> ${order.email}</p>
    <p><b>Firma:</b> ${order.firmaAdi || '-'}</p>
    <p><b>Telefon:</b> ${order.telefon || '-'}</p>
    <p><b>Tarih:</b> ${new Date(order.createdAt).toLocaleString('tr-TR')}</p>
    
    <hr style="margin: 20px 0;">
    
    ${itemsHtml}
    
    <hr style="margin: 20px 0;">

    <h3 style="margin-bottom: 15px;">ðŸšš Kargo Bilgisi</h3>
    
    <label>Durum</label>
    <select id="statusSelect" style="width: 100%; padding: 8px; margin-bottom: 15px;">
      <option ${order.status==="Yeni"?"selected":""}>Yeni</option>
      <option ${order.status==="HazÄ±rlanÄ±yor"?"selected":""}>HazÄ±rlanÄ±yor</option>
      <option ${order.status==="Kargoya Verildi"?"selected":""}>Kargoya Verildi</option>
      <option ${order.status==="Teslim Edildi"?"selected":""}>Teslim Edildi</option>
      <option ${order.status==="Ä°ptal Edildi"?"selected":""}>Ä°ptal Edildi</option>
    </select>
    <button onclick="updateStatus('${order._id}')" style="background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
      Durum Kaydet
    </button>

    <hr style="margin: 20px 0;">

    <label>Kargo FirmasÄ±</label>
    <select id="kargoFirma" style="width: 100%; padding: 8px; margin-bottom: 10px;">
      <option value="YurtiÃ§i Kargo" ${order.kargoBilgisi?.firma === 'YurtiÃ§i Kargo' ? 'selected' : ''}>YurtiÃ§i Kargo</option>
      <option value="Aras Kargo" ${order.kargoBilgisi?.firma === 'Aras Kargo' ? 'selected' : ''}>Aras Kargo</option>
      <option value="MNG Kargo" ${order.kargoBilgisi?.firma === 'MNG Kargo' ? 'selected' : ''}>MNG Kargo</option>
      <option value="PTT Kargo" ${order.kargoBilgisi?.firma === 'PTT Kargo' ? 'selected' : ''}>PTT Kargo</option>
      <option value="SÃ¼rat Kargo" ${order.kargoBilgisi?.firma === 'SÃ¼rat Kargo' ? 'selected' : ''}>SÃ¼rat Kargo</option>
    </select>

    <label>Takip No</label>
    <input id="kargoTakipNo" value="${order.kargoBilgisi?.takipNo || ''}" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Takip numarasÄ± girin">

    <label>Kargo Durumu</label>
    <select id="kargoDurum" style="width: 100%; padding: 8px; margin-bottom: 15px;">
      <option value="HazÄ±rlanÄ±yor" ${order.kargoBilgisi?.durum === 'HazÄ±rlanÄ±yor' ? 'selected' : ''}>HazÄ±rlanÄ±yor</option>
      <option value="Kargoya Verildi" ${order.kargoBilgisi?.durum === 'Kargoya Verildi' ? 'selected' : ''}>Kargoya Verildi</option>
      <option value="Yolda" ${order.kargoBilgisi?.durum === 'Yolda' ? 'selected' : ''}>Yolda</option>
      <option value="DaÄŸÄ±tÄ±mda" ${order.kargoBilgisi?.durum === 'DaÄŸÄ±tÄ±mda' ? 'selected' : ''}>DaÄŸÄ±tÄ±mda</option>
      <option value="Teslim Edildi" ${order.kargoBilgisi?.durum === 'Teslim Edildi' ? 'selected' : ''}>Teslim Edildi</option>
    </select>

    <button onclick="updateKargo('${order._id}')" style="background: #e67e22; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
      Kargo Kaydet

  `;

  document.getElementById("orderModal").style.display = "flex";
}

  async function updateStatus(orderId) {
    const status = document.getElementById("statusSelect").value;

    await fetch(`${API_URL}/orders/${orderId}/status`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
      },
      body: JSON.stringify({ status })
    });

    alert("Durum gÃ¼ncellendi âœ…");
    closeModal();
    loadOrders();
  }

  async function updateKargo(orderId) {
    const firma = document.getElementById("kargoFirma").value;
    const takipNo = document.getElementById("kargoTakipNo").value;
    const durum = document.getElementById("kargoDurum").value;

    // orders.html iÃ§inde updateKargo fonksiyonunda:
await fetch(`${API_URL}/admin/orders/${orderId}/kargo`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token
      },
      body: JSON.stringify({ firma, takipNo, durum })
    });

    alert("Kargo kaydedildi âœ…");
    closeModal();
    loadOrders();
  }

  function closeModal() {
    document.getElementById("orderModal").style.display = "none";
  }

  loadOrders();
</script>
