<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Adreslerim - Kurumsal Tedarikçi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: #1f2937;
            text-decoration: none;
        }

        .logo span { color: #6366f1; }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-back:hover { background: #f3f4f6; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header p {
            color: #6b7280;
        }

        .btn-add {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .address-list {
            display: grid;
            gap: 15px;
        }

        .address-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
        }

        .address-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .address-card.default {
            border-color: #6366f1;
            background: linear-gradient(135deg, #fff 0%, #f5f3ff 100%);
        }

        .address-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .address-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .address-title i {
            width: 40px;
            height: 40px;
            background: rgba(99,102,241,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
        }

        .address-title h3 {
            font-size: 1.1rem;
            color: #1f2937;
        }

        .badge-default {
            background: #6366f1;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .address-details {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 20px;
            padding-left: 50px;
        }

        .address-actions {
            display: flex;
            gap: 10px;
            padding-left: 50px;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-edit:hover {
            background: #e5e7eb;
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .btn-set-default {
            background: #dbeafe;
            color: #1e40af;
        }

        .btn-set-default:hover {
            background: #bfdbfe;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.3rem;
            color: #1f2937;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #9ca3af;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close:hover {
            background: #f3f4f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
        }

        .btn-save {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #4f46e5;
        }

        /* Mobil */
        @media (max-width: 768px) {
            body { padding-top: 60px; }
            
            .navbar {
                height: 60px;
                padding: 10px 15px;
            }

            .container { padding: 15px; }

            .page-header h1 {
                font-size: 1.4rem;
            }

            .address-card {
                padding: 20px;
            }

            .address-details,
            .address-actions {
                padding-left: 0;
            }

            .address-header {
                flex-direction: column;
                gap: 10px;
            }

            .address-actions {
                flex-wrap: wrap;
            }

            .btn-action {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Kurumsal<span>Tedarikçi</span></a>
        <a href="profil.html" class="nav-back">
            <i class="fas fa-arrow-left"></i> Profile Dön
        </a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-map-marker-alt"></i> Adreslerim</h1>
            <p>Kayıtlı adreslerinizi yönetin</p>
        </div>

        <button class="btn-add" onclick="openModal()">
            <i class="fas fa-plus"></i> Yeni Adres Ekle
        </button>

        <div class="address-list" id="addressList">
            <!-- Adresler JS ile doldurulacak -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Adres Ekle</h2>
                <button class="btn-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="addressForm" onsubmit="saveAddress(event)">
                <input type="hidden" id="addressId">
                
                <div class="form-group">
                    <label>Adres Başlığı</label>
                    <input type="text" id="addressTitle" placeholder="Örn: Ev, İşyeri" required>
                </div>

                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" id="phone" placeholder="05XX XXX XX XX" required>
                </div>

                <div class="form-group">
                    <label>İl</label>
                    <select id="city" required>
                        <option value="">Seçiniz</option>
                        <option value="İstanbul">İstanbul</option>
                        <option value="Ankara">Ankara</option>
                        <option value="İzmir">İzmir</option>
                        <option value="Bursa">Bursa</option>
                        <option value="Antalya">Antalya</option>
                        <option value="Adana">Adana</option>
                        <option value="Konya">Konya</option>
                        <option value="Gaziantep">Gaziantep</option>
                        <option value="Şanlıurfa">Şanlıurfa</option>
                        <option value="Mersin">Mersin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>İlçe</label>
                    <input type="text" id="district" required>
                </div>

                <div class="form-group">
                    <label>Açık Adres</label>
                    <textarea id="fullAddress" placeholder="Mahalle, sokak, bina no, daire no..." required></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isDefault">
                    <label for="isDefault" style="margin: 0;">Varsayılan adres olarak ayarla</label>
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save"></i> Kaydet
                </button>
            </form>
        </div>
    </div>

    <script>
        // Kullanıcı verisi
        const userData = localStorage.getItem('user');
        if (!userData) {
            alert('Giriş yapmanız gerekiyor!');
            window.location.href = 'giris.html';
        }

        const user = JSON.parse(userData);
        let addresses = JSON.parse(localStorage.getItem('userAddresses')) || [];

        // Demo adresler (ilk kez giriş yapıldıysa)
        if (addresses.length === 0 && user.faturaAdresi) {
            addresses = [
                {
                    id: Date.now(),
                    title: 'Fatura Adresi',
                    fullName: user.ad,
                    phone: user.telefon || '',
                    city: 'İstanbul',
                    district: 'Kadıköy',
                    address: user.faturaAdresi,
                    isDefault: true
                }
            ];
            if (user.teslimatAdresi && user.teslimatAdresi !== user.faturaAdresi) {
                addresses.push({
                    id: Date.now() + 1,
                    title: 'Teslimat Adresi',
                    fullName: user.ad,
                    phone: user.telefon || '',
                    city: 'İstanbul',
                    district: 'Kadıköy',
                    address: user.teslimatAdresi,
                    isDefault: false
                });
            }
            saveAddresses();
        }

        function saveAddresses() {
            localStorage.setItem('userAddresses', JSON.stringify(addresses));
        }

        function renderAddresses() {
            const container = document.getElementById('addressList');
            
            if (addresses.length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#6b7280;padding:40px;">Henüz kayıtlı adresiniz yok.</p>';
                return;
            }

            container.innerHTML = addresses.map(addr => `
                <div class="address-card ${addr.isDefault ? 'default' : ''}">
                    <div class="address-header">
                        <div class="address-title">
                            <i class="fas ${addr.isDefault ? 'fa-home' : 'fa-map-marker-alt'}"></i>
                            <div>
                                <h3>${addr.title}</h3>
                                <small style="color:#6b7280;">${addr.fullName}</small>
                            </div>
                        </div>
                        ${addr.isDefault ? '<span class="badge-default">VARSAYILAN</span>' : ''}
                    </div>
                    
                    <div class="address-details">
                        ${addr.address}<br>
                        ${addr.district} / ${addr.city}<br>
                        <i class="fas fa-phone" style="margin-top:8px;display:inline-block;"></i> ${addr.phone}
                    </div>
                    
                    <div class="address-actions">
                        <button class="btn-action btn-edit" onclick="editAddress(${addr.id})">
                            <i class="fas fa-edit"></i> Düzenle
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteAddress(${addr.id})">
                            <i class="fas fa-trash"></i> Sil
                        </button>
                        ${!addr.isDefault ? `
                            <button class="btn-action btn-set-default" onclick="setDefault(${addr.id})">
                                <i class="fas fa-check"></i> Varsayılan Yap
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function openModal(id = null) {
            document.getElementById('addressModal').classList.add('active');
            document.getElementById('modalTitle').textContent = id ? 'Adresi Düzenle' : 'Yeni Adres Ekle';
            
            if (id) {
                const addr = addresses.find(a => a.id === id);
                document.getElementById('addressId').value = addr.id;
                document.getElementById('addressTitle').value = addr.title;
                document.getElementById('fullName').value = addr.fullName;
                document.getElementById('phone').value = addr.phone;
                document.getElementById('city').value = addr.city;
                document.getElementById('district').value = addr.district;
                document.getElementById('fullAddress').value = addr.address;
                document.getElementById('isDefault').checked = addr.isDefault;
            } else {
                document.getElementById('addressForm').reset();
                document.getElementById('addressId').value = '';
                document.getElementById('fullName').value = user.ad || '';
                document.getElementById('phone').value = user.telefon || '';
            }
        }

        function closeModal() {
            document.getElementById('addressModal').classList.remove('active');
        }

        function saveAddress(e) {
            e.preventDefault();
            
            const id = document.getElementById('addressId').value;
            const isDefault = document.getElementById('isDefault').checked;
            
            const newAddress = {
                id: id ? parseInt(id) : Date.now(),
                title: document.getElementById('addressTitle').value,
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                district: document.getElementById('district').value,
                address: document.getElementById('fullAddress').value,
                isDefault: isDefault
            };

            if (isDefault) {
                addresses.forEach(a => a.isDefault = false);
            }

            if (id) {
                const index = addresses.findIndex(a => a.id === parseInt(id));
                addresses[index] = newAddress;
            } else {
                addresses.push(newAddress);
            }

            saveAddresses();
            renderAddresses();
            closeModal();
        }

        function editAddress(id) {
            openModal(id);
        }

        function deleteAddress(id) {
            if (confirm('Bu adresi silmek istediğinize emin misiniz?')) {
                addresses = addresses.filter(a => a.id !== id);
                saveAddresses();
                renderAddresses();
            }
        }

        function setDefault(id) {
            addresses.forEach(a => a.isDefault = (a.id === id));
            saveAddresses();
            renderAddresses();
        }

        // Modal dışına tıklama
        document.getElementById('addressModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // İlk render
        renderAddresses();
    </script>

</body>
</html>
