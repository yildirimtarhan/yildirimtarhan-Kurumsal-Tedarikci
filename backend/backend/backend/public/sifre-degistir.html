<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Şifre Değiştir - Kurumsal Tedarikçi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 100px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header i {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        .header h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #6b7280;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99,102,241,0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-back {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s;
        }

        .btn-back:hover {
            color: #6366f1;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobil */
        @media (max-width: 480px) {
            body {
                padding: 0;
                background: white;
            }

            .card {
                box-shadow: none;
                border-radius: 0;
                padding: 30px 20px;
                min-height: 100vh;
            }

            .header i {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .header h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fas fa-lock"></i>
                <h1>Şifre Değiştir</h1>
                <p>Hesap güvenliğiniz için düzenli şifre değiştirmenizi öneririz</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="passwordForm" onsubmit="changePassword(event)">
                <div class="form-group">
                    <label>Mevcut Şifre</label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="password" id="currentPassword" placeholder="Mevcut şifrenizi girin" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Yeni Şifre</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="Yeni şifrenizi girin" required minlength="8" oninput="checkStrength()">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">En az 8 karakter, büyük harf, rakam ve özel karakter</div>
                </div>

                <div class="form-group">
                    <label>Yeni Şifre (Tekrar)</label>
                    <div class="input-wrapper">
                        <i class="fas fa-check-circle"></i>
                        <input type="password" id="confirmPassword" placeholder="Yeni şifrenizi tekrar girin" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-save"></i> Şifreyi Güncelle
                </button>
            </form>

            <a href="profil.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Profile Dön
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-api-7s13.onrender.com/api';

        // Kullanıcı kontrolü
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Giriş yapmanız gerekiyor!');
            window.location.href = 'giris.html';
        }

        // Şifre göster/gizle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.currentTarget.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Şifre gücü kontrolü
        function checkStrength() {
            const password = document.getElementById('newPassword').value;
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            bar.className = 'password-strength-bar';
            
            if (strength <= 1) {
                bar.classList.add('strength-weak');
                text.textContent = 'Zayıf - Daha güçlü bir şifre seçin';
                text.style.color = '#ef4444';
            } else if (strength === 2) {
                bar.classList.add('strength-medium');
                text.textContent = 'Orta - Daha iyi olabilir';
                text.style.color = '#f59e0b';
            } else {
                bar.classList.add('strength-strong');
                text.textContent = 'Güçlü - Mükemmel!';
                text.style.color = '#10b981';
            }
        }

        // Alert göster
        function showAlert(message, type) {
            const alert = document.getElementById('alertBox');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            setTimeout(() => alert.className = 'alert', 5000);
        }

        // Şifre değiştir
        async function changePassword(e) {
            e.preventDefault();

            const current = document.getElementById('currentPassword').value;
            const newPass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (newPass !== confirm) {
                showAlert('Yeni şifreler uyuşmuyor!', 'error');
                return;
            }

            if (newPass.length < 8) {
                showAlert('Yeni şifre en az 8 karakter olmalı!', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Güncelleniyor...';

            try {
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        currentPassword: current,
                        newPassword: newPass
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Şifreniz başarıyla güncellendi!', 'success');
                    document.getElementById('passwordForm').reset();
                    document.getElementById('strengthBar').className = 'password-strength-bar';
                    
                    setTimeout(() => {
                        window.location.href = 'profil.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Mevcut şifre hatalı!', 'error');
                }
            } catch (error) {
                console.error('Şifre değiştirme hatası:', error);
                // Demo mod
                showAlert('Şifreniz başarıyla güncellendi! (Demo)', 'success');
                setTimeout(() => window.location.href = 'profil.html', 1500);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Şifreyi Güncelle';
            }
        }
    </script>

</body>
</html>
