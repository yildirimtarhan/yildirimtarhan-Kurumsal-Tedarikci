    <style>

        /* Sidebar */

        .btn {

        .btn-primary {

        }
        .btn-success {
            background: #27ae60;

        }
        
        /* Loading */

            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
        }
        
        /* Mobile */
        @media (max-width: 768px) {

            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Kurumsal TedarikÃ§i</h2>
        <a href="index.html">Dashboard</a>
        <a href="users.html" class="active">KullanÄ±cÄ±lar</a>
        <a href="orders.html">SipariÅŸler</a>
        <a href="products.html">ÃœrÃ¼nler (ERP)</a>
        <a href="kargo-bildirim.html"><i class="fas fa-truck"></i> Kargo Bildirim</a>
        <a href="products-manage.html"><i class="fas fa-warehouse"></i> Stok YÃ¶netimi</a>
                <a href="#" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>
    
    <div class="main-content">
        <h1>KullanÄ±cÄ±lar</h1>
        
        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Firma AdÄ±</th>
                        <th>E-posta</th>
                        <th>Telefon</th>
                        <th>KayÄ±t Tarihi</th>
                        <th>Ä°ÅŸlemler</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr>
                        <td colspan="5" class="loading">YÃ¼kleniyor...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   <script>
  const API_URL = window.location.hostname.includes("localhost") 
    ? "http://localhost:3000/api" 
    : "https://backend-api-7s13.onrender.com/api";

  // âœ… Admin Token kontrol
  const token = localStorage.getItem("adminToken");

  if (!token) {
    window.location.href = "login.html";
  }

  // âœ… Logout
  function logout() {
    localStorage.removeItem("adminToken");
    window.location.href = "login.html";
  }

  // âœ… KullanÄ±cÄ±larÄ± yÃ¼kle
  async function loadUsers() {
    const tbody = document.getElementById("usersBody");
    
    try {
      const res = await fetch(`${API_URL}/admin/users`, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      });

      if (res.status === 401 || res.status === 403) {
        alert("Oturum sÃ¼resi dolmuÅŸ. Tekrar giriÅŸ yapÄ±n.");
        logout();
        return;
      }

      const data = await res.json();
      
      // ðŸ”´ KRÄ°TÄ°K: API {success: true, users: [...]} dÃ¶ndÃ¼rÃ¼yor
      // data.users kullanmalÄ±yÄ±z, direkt data deÄŸil!
      const users = data.users || [];

      if (!users || users.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align:center; padding: 2rem;">
              HenÃ¼z kullanÄ±cÄ± yok
            </td>
          </tr>`;
        return;
      }

      tbody.innerHTML = users.map((user) => `
        <tr>
          <td>${user.firma || user.ad || "-"}</td>
          <td>${user.email}</td>
          <td>${user.telefon || "-"}</td>
          <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('tr-TR') : "-"}</td>
          <td>
            <button class="btn btn-primary" onclick="syncToERP('${user._id}')">
              ERP'ye Aktar
            </button>
          </td>
        </tr>
      `).join("");

    } catch (err) {
      console.error("Hata:", err);
      tbody.innerHTML = `
        <tr>
          <td colspan="5" style="color:red; text-align:center; padding: 2rem;">
            Hata: ${err.message}
          </td>
        </tr>`;
    }
  }

  // âœ… ERP Cari Aktar
  async function syncToERP(userId) {
    try {
      const res = await fetch(`${API_URL}/admin/sync-cari`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ userId }),
      });

      const data = await res.json();

      alert(data.message || "Cari aktarÄ±m tamamlandÄ±");
      
      // Listeyi yenile
      loadUsers();
      
    } catch (err) {
      alert("Hata: " + err.message);
    }
  }

  // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r
  loadUsers();
</script>
