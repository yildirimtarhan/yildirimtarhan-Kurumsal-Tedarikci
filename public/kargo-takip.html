<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Kargo Takip - Kurumsal TedarikÃ§i</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: #1f2937;
            text-decoration: none;
        }

        .logo span { color: #6366f1; }

        .nav-back {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-header i {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
        }

        .page-header h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #6b7280;
        }

        /* Takip Arama */
        .tracking-search {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .btn-search {
            padding: 18px 32px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-search:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .quick-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-link {
            padding: 10px 20px;
            background: #f3f4f6;
            border-radius: 20px;
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .quick-link:hover {
            background: #6366f1;
            color: white;
        }

        /* SonuÃ§ KartÄ± */
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Kargo Bilgisi */
        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f3f4f6;
            flex-wrap: wrap;
            gap: 20px;
        }

        .courier-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .courier-logo {
            width: 60px;
            height: 60px;
            background: #f3f4f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .courier-logo.yurtici { color: #e31e24; }
        .courier-logo.aras { color: #f39200; }
        .courier-logo.mng { color: #0056a6; }
        .courier-logo.ups { color: #351c15; }
        .courier-logo.ptt { color: #f4c430; }

        .courier-details h3 {
            font-size: 1.2rem;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .courier-details p {
            color: #6b7280;
            font-size: 14px;
        }

        .tracking-number {
            text-align: right;
        }

        .tracking-number label {
            display: block;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tracking-number .number {
            font-size: 1.5rem;
            font-weight: 800;
            color: #6366f1;
            font-family: monospace;
        }

        /* Durum Ã–zeti */
        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-box {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .status-box i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .status-box.delivered i { color: #10b981; }
        .status-box.transit i { color: #f59e0b; }
        .status-box.process i { color: #6366f1; }

        .status-box h4 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .status-box p {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
        }

        /* Zaman Ã‡izelgesi */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 30px;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -26px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #e5e7eb;
            z-index: 1;
        }

        .timeline-item.active .timeline-dot {
            border-color: #6366f1;
            background: #6366f1;
        }

        .timeline-item.completed .timeline-dot {
            border-color: #10b981;
            background: #10b981;
        }

        .timeline-content {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-left: 10px;
        }

        .timeline-item.active .timeline-content {
            background: #f5f3ff;
            border: 1px solid #6366f1;
        }

        .timeline-date {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .timeline-desc {
            font-size: 14px;
            color: #6b7280;
        }

        .timeline-location {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 13px;
            color: #6366f1;
            font-weight: 600;
        }

        /* Harita */
        .map-container {
            height: 300px;
            background: #e5e7eb;
            border-radius: 12px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            flex-direction: column;
            gap: 10px;
        }

        .map-container i {
            font-size: 48px;
        }

        /* Mobil */
        @media (max-width: 768px) {
            body { padding-top: 60px; }
            
            .navbar {
                height: 60px;
                padding: 10px 15px;
            }

            .container { padding: 15px; }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .tracking-search {
                padding: 25px 20px;
            }

            .search-box {
                flex-direction: column;
            }

            .btn-search {
                justify-content: center;
            }

            .shipment-header {
                flex-direction: column;
                text-align: center;
            }

            .courier-info {
                flex-direction: column;
            }

            .tracking-number {
                text-align: center;
                width: 100%;
            }

            .status-overview {
                grid-template-columns: 1fr;
            }

            .timeline {
                padding-left: 25px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">Kurumsal<span>TedarikÃ§i</span></a>
        <a href="siparisler.html" class="nav-back">
            <i class="fas fa-arrow-left"></i> SipariÅŸlerime DÃ¶n
        </a>
    </nav>

    <div class="container">
        <div class="page-header">
            <i class="fas fa-shipping-fast"></i>
            <h1>Kargo Takip</h1>
            <p>SipariÅŸinizin durumunu anlÄ±k olarak takip edin</p>
        </div>

        <!-- Arama -->
        <div class="tracking-search">
            <div class="search-box">
                <input type="text" class="search-input" id="trackingInput" placeholder="Kargo takip numarasÄ± girin (Ã¶rn: KT123456789)">
                <button class="btn-search" onclick="trackShipment()">
                    <i class="fas fa-search"></i> Sorgula
                </button>
            </div>
            <div class="quick-links">
                <a href="#" class="quick-link" onclick="quickTrack('YT123456789')">ðŸ“¦ Ã–rnek: YurtiÃ§i</a>
                <a href="#" class="quick-link" onclick="quickTrack('AR987654321')">ðŸ“¦ Ã–rnek: Aras</a>
                <a href="#" class="quick-link" onclick="quickTrack('MN555666777')">ðŸ“¦ Ã–rnek: MNG</a>
            </div>
        </div>

        <!-- SonuÃ§ -->
        <div class="result-card" id="resultCard">
            <!-- JS ile doldurulacak -->
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-api-7s13.onrender.com/api';

        // Kargo firmalarÄ±
        const couriers = {
            'YT': { name: 'YurtiÃ§i Kargo', color: 'yurtici', icon: 'fa-truck' },
            'AR': { name: 'Aras Kargo', color: 'aras', icon: 'fa-shipping-fast' },
            'MN': { name: 'MNG Kargo', color: 'mng', icon: 'fa-box' },
            'UP': { name: 'UPS Kargo', color: 'ups', icon: 'fa-plane' },
            'PT': { name: 'PTT Kargo', color: 'ptt', icon: 'fa-envelope' }
        };

        function quickTrack(number) {
            document.getElementById('trackingInput').value = number;
            trackShipment();
        }

        async function trackShipment() {
            const input = document.getElementById('trackingInput').value.trim();
            
            if (!input) {
                alert('LÃ¼tfen takip numarasÄ± girin!');
                return;
            }

            // Demo mod - gerÃ§ek API entegrasyonu buraya
            const mockData = generateMockData(input);
            displayResult(mockData);
        }

        function generateMockData(trackingNumber) {
            const prefix = trackingNumber.substring(0, 2).toUpperCase();
            const courier = couriers[prefix] || couriers['YT'];
            
            const statuses = ['delivered', 'transit', 'process'];
            const currentStatus = statuses[Math.floor(Math.random() * statuses.length)];
            
            return {
                trackingNumber: trackingNumber,
                courier: courier,
                status: currentStatus,
                estimatedDelivery: new Date(Date.now() + 86400000 * 2).toLocaleDateString('tr-TR'),
                origin: 'Ä°stanbul',
                destination: 'Ankara',
                weight: '2.5 kg',
                pieces: 1,
                timeline: [
                    {
                        date: new Date(Date.now() - 86400000 * 2),
                        title: 'SipariÅŸ AlÄ±ndÄ±',
                        desc: 'SipariÅŸiniz sistemimize kaydedildi',
                        location: 'Ä°stanbul Merkez',
                        completed: true
                    },
                    {
                        date: new Date(Date.now() - 86400000),
                        title: 'Kargoya Verildi',
                        desc: 'SipariÅŸiniz kargoya teslim edildi',
                        location: 'Ä°stanbul Åžubesi',
                        completed: true
                    },
                    {
                        date: new Date(),
                        title: 'Yolda',
                        desc: 'Kargonuz teslimat ÅŸubesine doÄŸru yola Ã§Ä±ktÄ±',
                        location: 'Ankara Åžubesi',
                        active: currentStatus === 'transit',
                        completed: currentStatus === 'delivered'
                    },
                    {
                        date: new Date(Date.now() + 86400000),
                        title: 'Teslimat Åžubesinde',
                        desc: 'Kargonuz teslimat ÅŸubesine ulaÅŸtÄ±',
                        location: 'Ankara Åžubesi',
                        active: false,
                        completed: false
                    },
                    {
                        date: new Date(Date.now() + 86400000 * 2),
                        title: 'Teslim Edildi',
                        desc: 'Kargonuz teslim edildi',
                        location: 'Teslimat Adresi',
                        active: false,
                        completed: false
                    }
                ]
            };
        }

        function displayResult(data) {
            const card = document.getElementById('resultCard');
            
            const statusConfig = {
                delivered: { icon: 'fa-check-circle', text: 'Teslim Edildi', color: '#10b981' },
                transit: { icon: 'fa-truck-moving', text: 'Yolda', color: '#f59e0b' },
                process: { icon: 'fa-box-open', text: 'HazÄ±rlanÄ±yor', color: '#6366f1' }
            };
            
            const status = statusConfig[data.status];

            card.innerHTML = `
                <div class="shipment-header">
                    <div class="courier-info">
                        <div class="courier-logo ${data.courier.color}">
                            <i class="fas ${data.courier.icon}"></i>
                        </div>
                        <div class="courier-details">
                            <h3>${data.courier.name}</h3>
                            <p>Kargo Takip Sistemi</p>
                        </div>
                    </div>
                    <div class="tracking-number">
                        <label>Takip NumarasÄ±</label>
                        <div class="number">${data.trackingNumber}</div>
                    </div>
                </div>

                <div class="status-overview">
                    <div class="status-box ${data.status}">
                        <i class="fas ${status.icon}"></i>
                        <h4>Durum</h4>
                        <p style="color: ${status.color}">${status.text}</p>
                    </div>
                    <div class="status-box">
                        <i class="fas fa-calendar-check"></i>
                        <h4>Tahmini Teslimat</h4>
                        <p>${data.estimatedDelivery}</p>
                    </div>
                    <div class="status-box">
                        <i class="fas fa-weight-hanging"></i>
                        <h4>AÄŸÄ±rlÄ±k</h4>
                        <p>${data.weight}</p>
                    </div>
                </div>

                <h3 style="margin-bottom: 20px; color: #1f2937;">
                    <i class="fas fa-route" style="color: #6366f1;"></i> Kargo Hareketleri
                </h3>

                <div class="timeline">
                    ${data.timeline.map((item, index) => `
                        <div class="timeline-item ${item.active ? 'active' : ''} ${item.completed ? 'completed' : ''}">
                            <div class="timeline-dot"></div>
                            <div class="timeline-content">
                                <div class="timeline-date">
                                    <i class="far fa-clock"></i>
                                    ${item.date.toLocaleDateString('tr-TR')} ${item.date.toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                                <div class="timeline-title">${item.title}</div>
                                <div class="timeline-desc">${item.desc}</div>
                                <div class="timeline-location">
                                    <i class="fas fa-map-marker-alt"></i> ${item.location}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="map-container">
                    <i class="fas fa-map-marked-alt"></i>
                    <p>CanlÄ± konum takibi yakÄ±nda!</p>
                </div>
            `;
            
            card.classList.add('show');
            card.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Enter tuÅŸu ile arama
        document.getElementById('trackingInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') trackShipment();
        });
    </script>

</body>
</html>
